<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Peter Ekelund - Developer & Tech Enthusiast">
    <title>pekelund.dev</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #667eea;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .description {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .link-button {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .link-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
        }

        .link-button.secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            box-shadow: none;
        }

        .link-button.secondary:hover {
            background: #667eea;
            color: white;
        }

        .footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
            color: #888;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .container {
                padding: 40px 30px;
            }

            .links {
                flex-direction: column;
            }

            .link-button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .description {
                font-size: 1rem;
            }

            .container {
                padding: 30px 20px;
            }
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2263264917660441"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>pekelund.dev</h1>
        <p class="subtitle">Developer & Tech Enthusiast</p>
        
        <div class="description">
            <p>Welcome! I'm passionate about building innovative solutions and exploring new technologies. This space showcases my journey in software development and tech.</p>
        </div>

        <div class="links">
            <a href="https://github.com/pekelund-dev" class="link-button" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="mailto:contact@pekelund.dev" class="link-button secondary">Get in Touch</a>
        </div>

        <div class="footer">
            <p>&copy; 2024 pekelund.dev. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
